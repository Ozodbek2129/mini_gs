services:
  app:
    build: .
    ports:
      - "9090:9090"
    environment:
      - DATABASE_URL=postgres://postgres:1234@postgres:5432/postgres?sslmode=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: always
    networks:
      - app_network

volumes:
  db:
    driver: local

networks:
  app_network:
    driver: bridge
    external: true