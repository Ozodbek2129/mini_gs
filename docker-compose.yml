services:
  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres-db:
        condition: service_healthy
    command: ["-path", "./migrations", "-database", "postgres://postgres:1234@postgres-db:5432/gs?sslmode=disable", "up"]  
    networks:
      - app_network

  app:
    build: .
    ports:
      - "9090:9090"
    environment:
      - GIN_MODE=release
    restart: always
    depends_on:
      postgres-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

volumes:
  db:
    driver: local

networks:
  app_network:
    driver: bridge